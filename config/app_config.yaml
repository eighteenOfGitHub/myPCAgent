# config/app.yaml
#
# PCAgent 全局配置文件
# 修改后需重启应用生效（除非实现热重载）
#
# 分层说明：
#   - Application Layer: 用户交互与运行模式
#   - Core Layer: 基础设施与数据存储
#   - Services Layer: 智能服务与策略控制

# =============== Application Layer ===============
# 用户与系统交互相关的全局设置

user_preferences:
  language: zh-CN                  # 界面语言 (en-US, zh-CN, ja-JP, ko-KR)
  timezone: Asia/Shanghai          # 时区 (IANA 标准格式)

  privacy:
    save_chat_history: true        # 是否保存聊天记录到本地
    auto_clear_after_days: 30      # 自动清理历史天数 (1 ~ 365)
    anonymize_logs: false          # 日志中是否移除敏感信息（如文件路径）

cli:
  enable: false                     # 是否启用 CLI
  default_mode: chat               # CLI 默认模式 (chat, agent, tool, voice)

web:
  host: 127.0.0.1                  # Web 服务绑定地址
  port: 8080                       # Web 服务端口 (1 ~ 65535)

floating_ball:
  enable: false                     # 是否启用桌面悬浮球
  position: bottom-right           # 初始位置 (top-left, top-right, bottom-left, bottom-right)
  opacity: 0.9                     # 透明度 (0.1 ~ 1.0)


# =============== Core Layer ===============
# 基础设施与数据持久化

database:
  chat_history_path: data/chat_history.db  # 聊天历史数据库路径
  max_history_items: 1000                  # 单会话最大消息数 (10 ~ 10000)


