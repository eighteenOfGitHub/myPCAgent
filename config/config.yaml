app:
  debug: false
  name: PCAgent
  version: 0.1.0
cli:
  default_mode: chat
database:
  chat_history_path: data/chat_history.db
model_defaults:
  max_retries: 3
  max_tokens: 2048
  temperature: 0.7
  timeout: 120
models:
  available:
    # --- Ollama 提供的 Qwen3 Code ---
    - id: ollama_qwen3_code_480b # <-- 新增唯一 ID
      name: qwen3-code # 通用模型名
      provider: ollama
      base_url: http://localhost:11434
      model_tag: qwen3-coder:480b # Ollama 特有的模型标签 (如果 name != tag)
      capabilities:
        - code
        - analysis
    # --- OpenAI 提供的 GPT-4 Turbo ---
    - id: openai_gpt4_turbo # <-- 新增唯一 ID
      name: gpt-4-turbo # 通用模型名
      provider: openai # 或者 generic_api
      api_key_env_var: OPENAI_API_KEY
      base_url: https://api.openai.com/v1
      capabilities:
        - text
        - reasoning
    # --- Ollama 提供的 DeepSeek ---
    - id: ollama_deepseek_v3_1 # <-- 新增唯一 ID
      name: deepseek-v3.1 # 通用模型名
      provider: ollama
      base_url: http://localhost:11434
      model_tag: deepseek-v3.1:671b # Ollama 特有的模型标签
      capabilities:
        - reasoning
        - writing
    # --- DashScope (阿里云) 提供的 Qwen Plus ---
    - id: dashscope_qwen_plus # <-- 新增唯一 ID
      name: qwen-plus # 通用模型名
      provider: dashscope # 或者 generic_api
      api_key_env_var: DASHSCOPE_API_KEY
      base_url: https://dashscope.aliyuncs.com/api/v1
      # DashScope 可能需要特殊的 Headers
      headers:
        X-DashScope-SSE: enable
      capabilities:
        - text
    # --- Ollama 提供的 Llama3 ---
    - id: ollama_llama3_latest # <-- 新增唯一 ID
      name: llama3 # 通用模型名
      provider: ollama
      base_url: http://localhost:11434
      model_tag: llama3:latest # Ollama 特有的模型标签
      capabilities:
        - text
    # --- Ollama 提供的 *另一个* Qwen3 Code (不同版本或实例) ---
    - id: ollama_qwen3_code_alt # <-- 新增唯一 ID
      name: qwen3-code # 同样的通用名
      provider: ollama # 同样的提供商
      base_url: http://another-ollama-host:11434 # 但是不同的 URL/实例
      model_tag: qwen3-coder:v1.0-special # 不同的标签
      capabilities:
        - code
        - special_feature # 假设有特殊能力

  # --- 关键修改：default 现在指向唯一 ID ---
  default: ollama_qwen3_code_480b # <-- 修改为 ID
services:
  agent:
    enable_tool_use: true
    max_turns: 20
user_preferences:
  language: zh-CN
  privacy:
    auto_clear_after_days: 30
    save_chat_history: true
  timezone: Asia/Shanghai
  ui:
    font_size: 14
    show_tool_calls: true
    theme: dark
web:
  host: 127.0.0.1
  port: 8080
